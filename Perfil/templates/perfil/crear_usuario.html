{% extends "Eventiket/base.html" %}
{% load static %}

{% block content %}
<head>
    <link href="{% static 'Eventiket/css/inicio_sesion.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="box">
    <span class="borderLine"></span>
    <form method="post" action="{% url 'vregistro' %}" style="color: aliceblue;">
        {% csrf_token %}
        <h2>Crear Usuario</h2>
        {{form}}
        <div class="links">
            <a href="#">Has olvidado tu contraseña?</a>
            <a href="{% url 'login' %}">Iniciar Sesión</a>
        </div>
        <button class="botonCrearUsuario" type="submit" value="registrar">Registrarse</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
